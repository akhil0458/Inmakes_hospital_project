
{% extends 'base.html' %}
{% block content %}
<h2>Doctor Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div class="mb-3">
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}

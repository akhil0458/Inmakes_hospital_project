{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add Health Resource</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Add Resource</button>
    <a href="{% url 'manage_resources' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}

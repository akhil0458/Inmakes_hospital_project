{% extends 'base.html' %}

{% block content %}
<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete patient: {{ patient.first_name }} {{ patient.last_name }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'view_patient' patient.id %}">Cancel</a>
{% endblock %}
